name: Daily Screenshot

on:
  schedule:
    - cron: "0 21 * * *" # 21:00 UTC = 17:00 hora Venezuela
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm install

      - run: npm start
